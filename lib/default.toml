[main]
roles = ["api", "dispatcher", "scheduler"]
prometheus_address = "0.0.0.0"
prometheus_port = 9000

[api]
address = "0.0.0.0"
port = 8888
database_uri = "sqlite://database.sqlite?mode=rwc"
admin_api_keys = []

[api.scheduler_cell_map]
# Maps a cell_id to a scheduler address
0 = "http://127.0.0.1:9811"

[dispatcher]
# Localhost only by default
address = "0.0.0.0"
port = 9999
request_processing_timeout_s = 30
database_uri = "sqlite://database.sqlite?mode=rwc"

[scheduler]
cell_id = 0
# Localhost only by default
address = "0.0.0.0"
port = 9811
request_processing_timeout_s = 30
spinner_yield_max_ms = 250
max_triggers_per_tick = 100000
dispatcher_uri = "http://127.0.0.1:9999"
database_uri = "sqlite://database.sqlite?mode=rwc"
db_flush_s = 10
dangerous_fast_forward = false
