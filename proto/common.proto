syntax = "proto3";

package common;

message Pagination {
  optional uint64 limit = 1;
  optional string before = 2;
  optional string after = 3;
}

message DateTime {
  string rfc3339 = 1;
}

// Model Ids
message ProjectId {
  string value = 1;
}

message TriggerId {
  string value = 1;
}

message RunId {
  string value = 1;
}

message AttemptLogId {
  string value = 1;
}
