syntax = "proto3";

package common;

message PaginationIn {
  int32 limit = 1;
  optional string cursor = 2;
}

message PaginationOut {
  optional string next_cursor = 1;
  bool has_more = 2;
}

message DateTime {
  string rfc3339 = 1;
}

// Model Ids
message ProjectId {
  string value = 1;
}

message TriggerId {
  string value = 1;
}

message RunId {
  string value = 1;
}

message AttemptLogId {
  string value = 1;
}
