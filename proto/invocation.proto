syntax = "proto3";

import "webhook.proto";
import "trigger.proto";

package invocation_proto;

message Invocation {
  string id = 1;
  string trigger_id = 2;
  string project_id = 3;
  string created_at = 4;
  trigger_proto.Payload payload = 5;
  trigger_proto.Emit emit = 6;
  InvocationStatus status = 7;
}

enum InvocationStatus {
    InvocationStatus_UNKNOWN = 0;
    // We are attempting or retrying the action
    ATTEMPTING = 1;
    // Action succeeded
    SUCCEEDED = 2;
    // Action failed and we gave up.
    FAILED = 3;
}