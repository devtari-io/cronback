syntax = "proto3";

import "event.proto";

package dispatcher_proto;

service Dispatcher {
  rpc DispatchEvent (DispatchEventRequest) returns (DispatchEventResponse);
}

message DispatchEventRequest {
  event_proto.Event event = 1;
}

message DispatchEventResponse {
  event_proto.EventInstanceStatus status = 1;
  // Only set if status is SUCCESS
  optional event_proto.Response response = 2;
  // Only set if status is not SUCCESS
  optional string error_message = 3;
}