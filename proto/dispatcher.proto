syntax = "proto3";

import "run.proto";
import "trigger.proto";

package dispatcher_proto;

service Dispatcher {
  rpc Dispatch (DispatchRequest) returns (DispatchResponse);
}

enum DispatchMode {
  DispatchMode_UNKNOWN = 0;
  ASYNC = 1;
  SYNC = 2;
}

message DispatchRequest {
  string trigger_id = 1;
  string project_id = 2;
  trigger_proto.Action action = 3;
  trigger_proto.Payload payload = 4;
  DispatchMode mode = 5;
}

message DispatchResponse {
  run_proto.Run run = 1;
}
